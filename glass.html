<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大镜</title>
</head>
<style>
    #small{width: 170px; height: 256px;border: 1px solid black;position: absolute;left: 100px;top:100px;}
    #small img{width: 100%;height: 100%;}
    #big img{width: 683px;height: 1024px;position: absolute;}
    #big{display:none;overflow: hidden;width: 400px;height: 400px;border: 1px solid black;position: absolute;left: 400px;top: 100px;}
    #marsk{display:none;width: 100px;height: 100px;background-color: white;opacity: 0.5;filter:alpha(opacity=50);position:absolute;left: 0;top: 0;}
</style>
<script src="js/jquery.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        $("#small").mouseenter(function(){
            $("#marsk,#big").show()
        }).mouseleave(function(){
            $("#marsk,#big").hide()
        }).mousemove(function(ev){
            var l=ev.pageX-$(this).offset().left-50;
            var t=ev.pageY-$(this).offset().top-50;
            if(l<=0){l=0;}
            if(l>=70){l=70;}
            if(t<=0){t=0;}
            if(t>=156){t=156;}
            $("#marsk").css({
                left:l,
                top:t
            })
            $("#big img").css({
                left:-4*l,
                top:-4*t
            })
        })
        
    })
</script>
<body>
    <div id="small">
        <img src="./img/woman.jpg"/>
        <div id="marsk"></div>
    </div>
    
    <div id="big">
        <img src="./img/woman.jpg"/>
    </div>
</body>
</html>
